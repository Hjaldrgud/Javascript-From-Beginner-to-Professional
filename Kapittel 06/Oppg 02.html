<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let $arr = [
            "blue",
            "angry",
            "weak",
            "long",
            "smelly",
            "juicy"
        ];
        function fRandomName(){
            $uname = prompt("What is thy username? ");
            return $arr[Math.floor(Math.random()*$arr.length)]+" "+$uname;
        }
        console.log(fRandomName());
    </script>
</body>
</html>
