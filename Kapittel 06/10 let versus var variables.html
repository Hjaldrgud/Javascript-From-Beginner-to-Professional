<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var går. Funksjon er begrensning.
        function doingStuff(){
            if(true){
                var $x = "local";
            }
            console.log($x);
        }
        doingStuff();

        //let går ikke. {} er begrensinger her
        function doingStuff(){
            if(true){
                let $x = "local";
            }
            console.log($x);
        }
        doingStuff();
    </script>
</body>
</html>
