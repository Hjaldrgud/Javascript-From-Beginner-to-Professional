<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fCalculator($t1,$t2,$op){
            let $r = 0;
            if($op === "+"){
                $r = $t1 + $t2;
            } else if($op === "-") {
                $r = $t1 - $t2;
            } else if($op === "*"){
                $r = $t1 * $t2;
            } else if($op === "/"){
                $r = $t1 / $t2;
            } else if($op === "%"){
                $r = $t1 % $t2;
            } else {
                return "Cannot do this operation";
            }
            return $r;
        }
        console.log(fCalculator(3,3,"+"));
    </script>
</body>
</html>
