<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRecursive($nr){
            if($nr > 10){
                return;
            }
            console.log($nr);
            if($nr > 0){
                getRecursive(++$nr)
            }
        }
        getRecursive(1);
    </script>
</body>
