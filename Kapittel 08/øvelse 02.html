        function timeLeft(){
            let diff = futureUnix - nowUnix;

            console.log(diff);
            let dager = Math.floor(diff / (24 * 60 * 60 * 1000));
            diff = diff % (24 * 60 * 60 * 1000);

            let timer = Math.floor(diff / (60 * 60 * 1000));
            diff = diff % (60 * 60 * 1000);

            let minutter = Math.floor(diff / (60 * 1000));

            console.log("Timer:", timer);
            console.log("minutter:", minutter);
            console.log("sekunder:", sekunder);
            console.log("mikrosekunder:", diff);

            
        }
