<!DOCTYPE html>

<body>
    <script>
        let arr = ["a", "e", "i", "o", "u", "y"];
        let str = "I love JavaScript";
        for (key in arr){
            str = str.replaceAll(arr[key], key);
        }
        console.log(str);
    </script>
