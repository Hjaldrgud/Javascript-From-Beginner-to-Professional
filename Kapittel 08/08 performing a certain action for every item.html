<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //forEach()-metoden:
        let arr = ["grapefruit", "hello", 4, 5.6, true];

        function printStuff(element, index){
            console.log("Printing stuff:",element, "on array position:", index);
        }

        arr.forEach(printStuff);
    </script>
