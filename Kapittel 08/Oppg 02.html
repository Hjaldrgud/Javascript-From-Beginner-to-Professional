<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["Laurence", "Mike", "Larry", "Kim", "Joanne", "Laurence", "Mike", "Laurence", "Mike", "Laurence", "Mike", "Laurence"];
        
        function onlyUnique(value, index, self){
            return self.indexOf(value) === index;
        }

        //Den innebygde funksjonen filter() tar en funksjon som input.
        let filterArr = arr.filter(onlyUnique);
        console.log(filterArr);
    </script>
</body>
</html>
