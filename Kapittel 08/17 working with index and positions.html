        let poem = "Roses are red, violets are blue, if I can do JS, then you can do too";

        //lastIndexOf er jo samme, bare siste istedenfor første
        let last = poem.lastIndexOf("re")

        //Logger -1, noe som betyr at den ikke er funnet
        let indexNotFound = poem.indexOf("python");
        console.log(indexNotFound);

        //charAt er motsatt av begge to igjen. 
        let pos1 = poem.charAt(10);
        console.log(pos1);

        //Hvis indeksen er utafor stringlengda, får man en tom streng tilbake.
        let pos2  = poem.charAt(1000);

        if(poem.indexOf("python") != -1){

        }

        //En alternativ måte å søke etter en substring er å bruke search()

        let pos = searchStr.search("lo");

        let notFound = searchStr.search("JavaScript");
        console.log(notFound);
