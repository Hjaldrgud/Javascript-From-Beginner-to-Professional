<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let word = "alfabet";
        let wordArr = new Array;
        let processedArr = new Array;
        for(i=0; i<word.length; i++){
            wordArr.push(word.slice(i, (i+1)));
        }
        console.log(wordArr);
        while(wordArr.length > 0){
            let int = Math.floor(Math.random() * processedArr.length);
            if(wordArr[int] != null){
                processedArr.push(wordArr.splice(int, (int+1)));
            }
        }

        let newWord = processedArr.join();
        newWord = newWord.replaceAll(",","");
        console.log(newWord);
    </script>
</body>
</html>
