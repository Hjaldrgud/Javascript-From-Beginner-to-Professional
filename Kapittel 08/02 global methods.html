<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 7;

        console.log(Number.isNaN(x));

        //isNaN is made globally available without referring to the class it belongs to (in this case the number class)
        console.log(isNaN(x));
    </script>
</body>
</html>
