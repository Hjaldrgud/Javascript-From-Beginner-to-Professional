<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engelske mil til kilometer</title>
</head>
<body>
    <script>
        let $em = prompt("Skriv in antall engelske mil du vil konvertere til kilometer");
        const EMTILKM = 1.60934;
        let $km = $em * EMTILKM;
        console.log($em + " engelske mil er " + $km + " kilometer.");
    </script>
</body>
</html>
