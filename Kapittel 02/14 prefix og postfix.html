<body>
    <script>
    let $nr = 2;
    console.log("$nr = 2");
    console.log("Først postfix: ($nr++)");
    console.log($nr++);
    console.log($nr);

    console.log("Først Nåprefix: (++$nr)");
    console.log(++$nr);
    console.log($nr);
    </script>
