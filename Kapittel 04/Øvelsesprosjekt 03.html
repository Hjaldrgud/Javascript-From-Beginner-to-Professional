<body>
    <script>
        let $moves = ["rock", "paper", "scissors"];
        let $paction = prompt("rock paper scissors! Type in what move you choose");
        let $aiaction = $moves[Math.floor(Math.random()*3)];
        let $m;

        if($paction == $aiaction){
            $m = "Draw! Refresh to play again!";
        } else if ($paction == "rock"){
            $m = ($aiaction == "scissors" ? "You won!" : "You lost!");
        } else if ($paction == "paper"){
            $m = ($aiaction == "rock" ? "You won!" : "You lost!");
        } else if ($paction == "scissors"){
            $m = ($aiaction == "paper" ? "You won!" : "You lost!");
        } else {
            $m = "Not a valid move";
        }
        console.log("You chose",$paction,"AI chose",$aiaction,".",$m);
    </script>
