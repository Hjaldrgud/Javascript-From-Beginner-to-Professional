<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let $8balln = Math.floor(Math.random()*6);
        $q = prompt("Ask me about something.");
        switch($8balln) {
            case 0:
                $ans = " Perhaps"
                break;
            case 1:
                $ans = " Doubtful"
                break;
            case 2:
                $ans = " Time will show"
                break;
            case 3:
                $ans = " It's unclear"
                break;
            case 4:
                $ans = " Most likely"
                break;
            default:
                $ans = " Likely not"
                break;
        }
        console.log($q, $ans); 
    </script>
</body>
</html>
