<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let $activity = "Hammer";
        let $message;
        switch($activity){
            case "Get up":
                $message = "It's 6:30AM";
                break;
            case "Breakfast":
                $message = "It is 7:00AM";
                break;
            case "Drive to work":
                $message = "It is 8:00AM";
                break;
            case "Lunch":
                $message = "It is 12:00PM";
                break;
            case "Drive home":
                $message = "It is 5:00PM";
                break;
            case "Dinner":
                $message = "It is 6:30PM";
                break;
            default:
                $message = "I do not know the time";
                break;
        }
        console.log($message);
    </script>
</body>
</html>
