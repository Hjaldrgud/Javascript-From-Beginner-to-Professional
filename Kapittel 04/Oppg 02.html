<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let $age = Number(prompt("What is your age?"));
        let $message;

        if($age >= 21){
            $message = "You may drink alcohol.";
        } else if ($age >= 19){
            $message = "You may enter, but not drink alcohol.";
        } else {
            $message = "You will not pass";
        }
        console.log($message);
    </script>
</body>
</html>
