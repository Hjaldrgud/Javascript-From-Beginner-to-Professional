<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let $dog = {dogName: "JavaScript",
                    weight: 2.4,
                    color: "brown",
                    breed: "chihuahua",
                    age: 3,
                    burglarBiter: true
                    };
        console.log($dog);

        //To forskjellige måter å redeclare:
        $dog['color'] = "blue";
        $dog.weight = 2.3;
        console.log($dog['color']);
        console.log($dog.weight);


        //Endre datatype er ikke problem
        $dog["age"] = "Three";
        console.log($dog['age']);

        //Kan gjøre litt variabelmagi:
        let $alder = "age";
        console.log($dog[$alder]);

        let $rase = "breed";
        $dog[$rase] = "dachs";
        console.log($dog[$rase]);
   </script> 
</body>
</html>
