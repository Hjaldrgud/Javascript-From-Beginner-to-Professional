<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Klasse laget gjennom funksjonsyntaks
        function DogFunksjon(dogName, weight, color, breed){
            this.dogName = dogName;
            this.weight = weight;
            this.color = color;
            this.breed = breed;
        }
        let dog1 = new DogFunksjon("JavaScript", 2.4, "brown", "chihuahua");

        class DogKlasse {
            constructor(dogName, weight, color, breed){
                this.dogName = dogName;
                this.weight = weight;
                this.color = color;
                this.breed = breed;
            }
        }
        let dog2 = new DogKlasse("PHP", 3.5, "white", "labrador");

        console.log(dog1.dogName, "is a", dog1.breed, "and weighs", dog1.weight,"kg.");
        console.log(dog2.dogName, "is a", dog2.breed, "and weighs", dog2.weight,"kg.");
    </script>
</body>
</html>
