<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let $arr = [];
        for(let $i = 0; $i < 10; $i++){
            $arr.push($i);
        }
        console.log($arr);

        console.log("For:")
        for(let $i = 0; $i < 10; $i++){
            console.log($arr[$i]);
        }

        console.log("For Of:")
        for($i of $arr){
            console.log($i);
        }
    </script>
</body>
</html>
