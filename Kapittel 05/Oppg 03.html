<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let $myWork = [];
        let $note;
        let $thisYear = false;
        for(let $i = 1; $i <= 10; $i++){
            if($i % 2 == 0) {
                $thisYear = false;
            } else {
                $thisYear = true;
            }
            $note = "Lesson "+$i+", status: "+$thisYear;
            $myWork.push($note);
        }
        console.log($myWork);
    </script>
</body>
</html>
