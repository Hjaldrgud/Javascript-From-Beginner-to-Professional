    <script>

            console.log($i++);

        let $arr = ["Andreas", "Mike", "Antal", "Marc", "Emir", "Louiza", "Bertil"];

            } else {
                $arr.shift();
            }
        }
        console.log($arr);

        let $a = 0;
        let $b = 1;
        let $t = 0;
        $i = 1;
        while($i <= 25){
            console.log($a);
            $t = $a;
            $a += $b;
            $b = $t;
            $i++;
        }
