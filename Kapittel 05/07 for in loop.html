<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let $car = {
            $model: "Golf",
            $make: "Volkswagen",
            $year: 1999,
            $color: "black",
        };

        //Både properties og verdi:
        for (let $prop in $car){
            console.log($prop+": "+$car[$prop]);
        }

        //Kun verdi.
        for (let $prop in $car){
            console.log($car[$prop]);
        }

        //Kun nøkkell/property
        for (let $prop in $car){
            console.log($prop);
        }
    </script>
</body>
</html>
